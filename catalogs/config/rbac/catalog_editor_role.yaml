# permissions to do edit catalogs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: catalog-editor-role
rules:
- apiGroups:
  - catalog.tekton.dev
  resources:
  - catalogs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - catalog.tekton.dev
  resources:
  - catalogs/status
  verbs:
  - get
  - patch
  - update
